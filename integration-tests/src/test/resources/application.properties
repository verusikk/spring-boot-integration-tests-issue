spring.data.mongodb.database=testdb
spring.data.mongodb.host=localhost
spring.data.mongodb.auto-index-creation=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.platform=h2

# executes all batch job on startup
spring.batch.job.enabled=false

spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1

logging.level.org.springframework.context.annotation=DEBUG
logging.level.org.springframework.batch.core.step.AbstractStep=WARN

management.endpoints.web.exposure.include=prometheus, metrics, health, info
management.endpoint.health.show-details=always
management.info.env.enabled=true
